<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexBrain WebChat</title>
    <style>
        :root {
            --bg: #0f0f23;
            --bg2: #1a1a2e;
            --accent: #7c3aed;
            --accent-light: #a78bfa;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: #334155;
            --success: #22c55e;
            --error: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: var(--bg2);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header .logo {
            width: 32px; height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
        }
        .header h1 { font-size: 18px; font-weight: 600; }
        .header .status {
            margin-left: auto;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .header .status .dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--error);
        }
        .header .status .dot.connected { background: var(--success); }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .msg.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .msg.assistant {
            align-self: flex-start;
            background: var(--bg2);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        .msg.system {
            align-self: center;
            background: transparent;
            color: var(--text-dim);
            font-size: 12px;
            font-style: italic;
        }
        .msg .tool-indicator {
            font-size: 12px;
            color: var(--accent-light);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        .msg code {
            background: rgba(0,0,0,0.3);
            padding: 1px 4px;
            border-radius: 3px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
        }
        .msg pre {
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .msg pre code {
            background: none;
            padding: 0;
        }
        .typing {
            align-self: flex-start;
            padding: 12px 16px;
            color: var(--text-dim);
            font-size: 14px;
            display: none;
        }
        .typing.active { display: block; }
        .typing span {
            animation: blink 1.4s infinite both;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        .input-area {
            background: var(--bg2);
            border-top: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            gap: 12px;
        }
        .input-area textarea {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            padding: 10px 14px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-area textarea:focus { border-color: var(--accent); }
        .input-area button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-area button:hover { background: var(--accent-light); }
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .auth-overlay.hidden { display: none; }
        .auth-box {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            width: 360px;
            text-align: center;
        }
        .auth-box h2 { margin-bottom: 8px; }
        .auth-box p { color: var(--text-dim); font-size: 14px; margin-bottom: 20px; }
        .auth-box input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            padding: 10px 14px;
            font-size: 14px;
            outline: none;
            margin-bottom: 12px;
        }
        .auth-box input:focus { border-color: var(--accent); }
        .auth-box button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .auth-box .error { color: var(--error); font-size: 13px; margin-top: 8px; }
    </style>
</head>
<body>
    <!-- Auth overlay -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-box">
            <div style="font-size:48px; margin-bottom:12px;">ðŸ§ </div>
            <h2>HexBrain WebChat</h2>
            <p>Enter your credentials to connect</p>
            <input type="text" id="authUser" placeholder="Username" autocomplete="username">
            <input type="password" id="authPass" placeholder="Password" autocomplete="current-password">
            <button onclick="doLogin()">Connect</button>
            <div class="error" id="authError"></div>
        </div>
    </div>

    <!-- Chat UI -->
    <div class="header">
        <div class="logo">ðŸ§ </div>
        <h1>HexBrain</h1>
        <div class="status">
            <div class="dot" id="statusDot"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>
    <div class="messages" id="messages">
        <div class="msg system">Welcome to HexBrain WebChat. Sign in to start chatting.</div>
    </div>
    <div class="typing" id="typing">
        ðŸ§  Thinking<span>.</span><span>.</span><span>.</span>
    </div>
    <div class="input-area">
        <textarea id="input" placeholder="Type a message..." rows="1" disabled></textarea>
        <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        let ws = null;
        let token = null;
        let sessionId = null;
        let currentAssistantMsg = null;
        const API_BASE = window.location.origin;

        // Auto-resize textarea
        const input = document.getElementById('input');
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function doLogin() {
            const user = document.getElementById('authUser').value.trim();
            const pass = document.getElementById('authPass').value;
            const errEl = document.getElementById('authError');
            errEl.textContent = '';

            if (!user || !pass) {
                errEl.textContent = 'Please enter username and password';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/v1/auth/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`
                });
                if (!res.ok) {
                    const data = await res.json().catch(() => ({}));
                    throw new Error(data.detail || `Auth failed (${res.status})`);
                }
                const data = await res.json();
                token = data.access_token;
                document.getElementById('authOverlay').classList.add('hidden');
                connectWebSocket();
            } catch (e) {
                errEl.textContent = e.message;
            }
        }

        function connectWebSocket() {
            const wsProto = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProto}//${location.host}/ws/chat?token=${encodeURIComponent(token)}`;

            ws = new WebSocket(wsUrl);
            ws.onopen = () => {
                setStatus(true);
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                addSystemMsg('Connected to HexBrain.');
            };
            ws.onclose = () => {
                setStatus(false);
                input.disabled = true;
                document.getElementById('sendBtn').disabled = true;
                addSystemMsg('Disconnected. Reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
            ws.onerror = () => {};
            ws.onmessage = (evt) => {
                try {
                    const data = JSON.parse(evt.data);
                    handleMessage(data);
                } catch (e) {}
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'text_chunk':
                    showTyping(false);
                    if (!currentAssistantMsg) {
                        currentAssistantMsg = addMsg('', 'assistant');
                    }
                    currentAssistantMsg.textContent += data.text;
                    scrollToBottom();
                    break;
                case 'tool_start':
                    showTyping(false);
                    if (!currentAssistantMsg) {
                        currentAssistantMsg = addMsg('', 'assistant');
                    }
                    const toolEl = document.createElement('div');
                    toolEl.className = 'tool-indicator';
                    toolEl.textContent = `ðŸ”§ Using ${data.tool}...`;
                    currentAssistantMsg.appendChild(toolEl);
                    scrollToBottom();
                    break;
                case 'tool_end':
                    break;
                case 'done':
                    showTyping(false);
                    if (data.session_id) sessionId = data.session_id;
                    currentAssistantMsg = null;
                    break;
                case 'error':
                    showTyping(false);
                    addMsg(`âš ï¸ ${data.message || 'Unknown error'}`, 'system');
                    currentAssistantMsg = null;
                    break;
                case 'pong':
                    break;
            }
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            addMsg(text, 'user');
            ws.send(JSON.stringify({
                type: 'message',
                text: text,
                session_id: sessionId
            }));

            input.value = '';
            input.style.height = 'auto';
            showTyping(true);
            currentAssistantMsg = null;
        }

        function addMsg(text, role) {
            const el = document.createElement('div');
            el.className = `msg ${role}`;
            el.textContent = text;
            document.getElementById('messages').appendChild(el);
            scrollToBottom();
            return el;
        }

        function addSystemMsg(text) {
            addMsg(text, 'system');
        }

        function showTyping(show) {
            document.getElementById('typing').classList.toggle('active', show);
        }

        function setStatus(connected) {
            document.getElementById('statusDot').classList.toggle('connected', connected);
            document.getElementById('statusText').textContent = connected ? 'Connected' : 'Disconnected';
        }

        function scrollToBottom() {
            const msgs = document.getElementById('messages');
            msgs.scrollTop = msgs.scrollHeight;
        }

        // Keepalive ping
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);

        // Check for saved token
        const savedToken = sessionStorage.getItem('hexbrain_token');
        if (savedToken) {
            token = savedToken;
            document.getElementById('authOverlay').classList.add('hidden');
            connectWebSocket();
        }
    </script>
</body>
</html>
